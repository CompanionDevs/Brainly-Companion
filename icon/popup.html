<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Brainly Companion</title>

    <!-- Brainly Styleguide // https://styleguide.brainly.com/ -->
    <link href="https://styleguide.brainly.com/196.3.0/style-guide.css" rel="stylesheet"/>
    <style>
      body {
        background: #1c1c1c;
        margin: 30px;
      }
    </style>
  </head>
  <body class="sg-flex sg-flex--column">
    <h1 class="sg-text-bit sg-text-bit--mustard-primary sg-text--to-center">Brainly Companion</h1>
    <button class="discord-support sg-button sg-button--solid-blue sg-flex--margin-top-s sg-flex--margin-bottom-xs"><span class="sg-button__icon">
      <div class="sg-icon sg-icon--adaptive sg-icon--x24"><svg class="sg-icon__svg"><use xlink:href="#icon-question"></use></svg></div></span>
      <span class="sg-button__text">Discord support</span>
    </button>
    <button class="rate-us sg-button sg-button--solid-inverted"><span class="sg-button__icon">
      <div class="sg-icon sg-icon--adaptive sg-icon--x24"><svg class="sg-icon__svg"><use xlink:href="#icon-star"></use></svg></div></span>
      <span class="sg-button__text">Rate us!</span>
    </button>

    <script src="../style/styleguide-icons.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
